<ion-header>
  <ion-toolbar>
    <ion-title>
      Lijst
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="hocklubs" approxItemHeight="50px">
    <ion-item *virtualItem="let hocklub">
      <ion-thumbnail item-start>
        <ion-img [src]="'https://hockey.nl' + hocklub.logo"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ hocklub.name }}</h2>
        <p>{{ hocklub.city }}</p>
      </ion-label>
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
