<ion-header>
  <ion-searchbar (ionInput)="onInput($event)"
                 (keyup.enter)="onEnter($event)"
                 placeholder="Zoeken">
  </ion-searchbar>
</ion-header>

<ion-content fullscreen>
  <ion-virtual-scroll [items]="hocklubs" approxItemHeight="70px">
    <ion-item *virtualItem="let hocklub"
              [routerLink]="'/hockdetail/' + hocklub.id" routerDirection="forward"
              lines="none" detail>
      <ion-thumbnail item-start>
        <ion-img [src]="'https://hockey.nl' + hocklub.logo"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ hocklub.name }}</h2>
        <p>{{ hocklub.city }}</p>
      </ion-label>
    </ion-item>
  </ion-virtual-scroll>
  
  <ion-item *ngIf="!hocklubs.length" lines="none">
    <ion-label>Er zijn geen clubs om weer te geven.</ion-label>
  </ion-item>
</ion-content>
